<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>åŠ æƒå¹³å‡åˆ†è®¡ç®—å™¨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet" />
  <style>

    input:focus, input:hover {

<body class="bg-gray-100 min-h-screen p-4 md:p-6">
  <div class="max-w-5xl mx-auto bg-white p-4 md:p-6 rounded-2xl shadow-lg">
    <h1 class="text-xl md:text-2xl font-bold mb-4">ğŸ“Š åŠ æƒå¹³å‡åˆ†è®¡ç®—å™¨ï¼ˆå«ç›®æ ‡è®¡ç®—ï¼‰</h1>

    <div class="overflow-x-auto">
      <table class="w-full table-auto mb-4 responsive-table" id="scoreTable">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 text-left">ç§‘ç›®</th>
            <th class="p-2 text-left">æƒé‡ï¼ˆèŠ‚æ•°ï¼‰</th>
            <th class="p-2 text-left">åˆ†æ•°</th>
            <th class="p-2 text-left">æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- è‡ªåŠ¨å¡«å……ç§‘ç›® -->
        </tbody>
      </table>
    </div>

    <div class="flex flex-wrap gap-2 mb-6">
      <button onclick="addRow()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl transition-colors">
        â• æ·»åŠ é¡¹ç›®
      </button>
      <button onclick="sortByScore()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl transition-colors">
        â¬†ï¸ åˆ†æ•°æ’åº
      </button>
    </div>

    <!-- è®¡ç®—ç»“æœåŒºåŸŸ - åˆ†æˆä¸¤æ å¸ƒå±€ -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- å·¦ä¾§ï¼šå½“å‰å¹³å‡åˆ†è®¡ç®— -->
      <div class="bg-gray-50 p-4 rounded-xl">
        <h2 class="text-lg font-semibold mb-3 border-b pb-2">ğŸ“Œ å½“å‰æˆç»©è®¡ç®—</h2>
        <div class="text-lg mb-2">
          <span class="font-medium">åŠ æƒå¹³å‡åˆ†ï¼š</span>
          <span id="result" class="text-blue-600 text-xl">-</span>
        </div>
        <div class="text-gray-700 space-y-1">
          <p>æ€»èŠ‚æ•°ï¼š<span id="totalWeight" class="font-medium">-</span></p>
          <p>åŠ æƒæ€»åˆ†ï¼š<span id="weightedSum" class="font-medium">-</span></p>
          <p>å·²å¡«å†™ç§‘ç›®ï¼š<span id="filledCount" class="font-medium">0</span>/<span id="totalCount" class="font-medium">0</span></p>
        </div>
      </div>

      <!-- å³ä¾§ï¼šç›®æ ‡å¹³å‡åˆ†è®¡ç®— -->
      <div class="bg-blue-50 p-4 rounded-xl">
        <h2 class="text-lg font-semibold mb-3 border-b pb-2">ğŸ¯ ç›®æ ‡æˆç»©è®¡ç®—</h2>
        <div class="flex items-center gap-2 mb-3">
          <span>ç›®æ ‡å‡åˆ†ï¼š</span>
          <input type="number" id="targetScore" min="0" max="100" 
                 class="target-input" placeholder="65">
          <span>åˆ†</span>
          <button onclick="calculateTarget()" 
                  class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg">
            è®¡ç®—
          </button>
        </div>
        <div id="targetResult" class="text-sm space-y-2">
          <p class="text-gray-500">è¾“å…¥ç›®æ ‡åˆ†æ•°åç‚¹å‡»è®¡ç®—</p>
        </div>
      </div>
    </div>

    <div class="chart-container" style="position: relative; height: 300px; width: 100%">
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <script>
    // å¸¸é‡é…ç½®
    const MIN_SCORE = 0;
    const MAX_SCORE = 100;
    const LOW_SCORE_THRESHOLD = 50;
    
    // DOM å…ƒç´ 
    const tableBody = document.getElementById('tableBody');
    let chart = null;

    // åˆå§‹æ•°æ®
    const initialSubjects = [
      { subject: "æ•°å­¦", weight: 8, score: "" },
      { subject: "é©¬æ¥æ–‡", weight: 6, score: "" },
      { subject: "è‹±æ–‡", weight: 6, score: "" },
      { subject: "åæ–‡", weight: 6, score: "" },
      { subject: "åŒ–å­¦", weight: 5, score: "" },
      { subject: "ç‰©ç†", weight: 5, score: "" },
      { subject: "ç”Ÿç‰©", weight: 5, score: "" },
    ];

    // æ·»åŠ æ–°è¡Œ
    function addRow(subject = '', weight = '', score = '') {
      const row = document.createElement('tr');
      row.className = 'hover:bg-gray-50';
      row.innerHTML = `
        <td class="border"><input type="text" value="${subject}" class="subject w-full p-2 border rounded" placeholder="ç§‘ç›®åç§°"/></td>
        <td class="border"><input type="number" min="0" value="${weight}" class="weight w-full p-2 border rounded" placeholder="0"/></td>
        <td class="border"><input type="number" min="${MIN_SCORE}" max="${MAX_SCORE}" value="${score}" class="score w-full p-2 border rounded" placeholder="0-100"/></td>
        <td class="border"><button onclick="removeRow(this)" class="text-red-500 hover:text-red-700 px-2 py-1 rounded transition-colors">ğŸ—‘ åˆ é™¤</button></td>
      `;
      tableBody.appendChild(row);
      
      // ä¸ºè¾“å…¥æ¡†æ·»åŠ äº‹ä»¶ç›‘å¬
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', handleInputChange);
        input.addEventListener('blur', validateInput);
      });
      
      update();
    }

    // ç§»é™¤è¡Œ
    function removeRow(button) {
      if (tableBody.querySelectorAll('tr').length <= 1) {
        alert("è‡³å°‘éœ€è¦ä¿ç•™ä¸€é¡¹ï¼");
        return;
      }
      button.closest('tr').remove();
      update();
    }

    // è¾“å…¥å˜åŒ–å¤„ç†
    function handleInputChange() {
      update();
    }

    // è¾“å…¥éªŒè¯
    function validateInput(e) {
      const input = e.target;
      if (input.classList.contains('score')) {
        const value = parseFloat(input.value);
        if (value < MIN_SCORE) input.value = MIN_SCORE;
        if (value > MAX_SCORE) input.value = MAX_SCORE;
      } else if (input.classList.contains('weight')) {
        const value = parseFloat(input.value);
        if (value < 0) input.value = 0;
      }
      update();
    }

    // æŒ‰åˆ†æ•°æ’åº
    function sortByScore() {
      const rows = Array.from(tableBody.querySelectorAll('tr'));
      if (rows.length === 0) return;
      
      rows.sort((a, b) => {
        const scoreA = parseFloat(a.querySelector('.score').value) || 0;
        const scoreB = parseFloat(b.querySelector('.score').value) || 0;
        return scoreB - scoreA;
      });
      
      tableBody.innerHTML = '';
      rows.forEach(row => tableBody.appendChild(row));
      update();
    }

    // æ›´æ–°è®¡ç®—ç»“æœå’Œå›¾è¡¨
    function update() {
      const rows = tableBody.querySelectorAll('tr');
      let totalWeight = 0;
      let weightedSum = 0;
      let filledCount = 0;
      const subjects = [];
      const scores = [];

      rows.forEach(row => {
        const subject = row.querySelector('.subject').value || 'æœªå‘½åç§‘ç›®';
        const weight = parseFloat(row.querySelector('.weight').value) || 0;
        const scoreInput = row.querySelector('.score');
        const score = parseFloat(scoreInput.value);

        // æ ‡è®°ä½åˆ†ç§‘ç›®
        if (!isNaN(score) && score < LOW_SCORE_THRESHOLD) {
          row.classList.add('low-score');
        } else {
          row.classList.remove('low-score');
        }

        totalWeight += weight;
        
        if (!isNaN(score) && score >= 0) {
          weightedSum += weight * score;
          filledCount++;
        }

        subjects.push(subject);
        scores.push(isNaN(score) ? null : score);
      });

      // æ›´æ–°è®¡ç®—ç»“æœ
      const result = totalWeight && filledCount > 0 ? (weightedSum / totalWeight).toFixed(2) : '-';
      document.getElementById('result').textContent = result;
      document.getElementById('totalWeight').textContent = totalWeight;
      document.getElementById('weightedSum').textContent = weightedSum.toFixed(2);
      document.getElementById('filledCount').textContent = filledCount;
      document.getElementById('totalCount').textContent = rows.length;

      // åªåœ¨æœ‰æ•°æ®æ—¶ç»˜åˆ¶å›¾è¡¨
      if (subjects.length > 0 && scores.some(score => score !== null)) {
        drawChart(subjects, scores);
      } else if (chart) {
        chart.destroy();
        chart = null;
      }

      // å¦‚æœç›®æ ‡åˆ†æ•°å·²è¾“å…¥ï¼Œè‡ªåŠ¨é‡æ–°è®¡ç®—
      const targetScore = document.getElementById('targetScore').value;
      if (targetScore && !isNaN(targetScore)) {
        calculateTarget();
      }
    }

    // ç›®æ ‡å¹³å‡åˆ†è®¡ç®—
    function calculateTarget() {
      const targetScore = parseFloat(document.getElementById('targetScore').value);
      if (isNaN(targetScore) || targetScore < 0 || targetScore > 100) {
        document.getElementById('targetResult').innerHTML = `
          <p class="text-red-500">è¯·è¾“å…¥æœ‰æ•ˆçš„ç›®æ ‡åˆ†æ•°(0-100)</p>
        `;
        return;
      }

      const rows = tableBody.querySelectorAll('tr');
      let totalWeight = 0;
      let fixedWeight = 0;
      let fixedSum = 0;
      let variableWeight = 0;
      const variableSubjects = [];

      // åˆ†æå½“å‰æ•°æ®
      rows.forEach(row => {
        const subject = row.querySelector('.subject').value || 'æœªå‘½åç§‘ç›®';
        const weight = parseFloat(row.querySelector('.weight').value) || 0;
        const scoreInput = row.querySelector('.score');
        const score = parseFloat(scoreInput.value);
        
        totalWeight += weight;
        
        if (!isNaN(score) && score >= 0) {
          fixedWeight += weight;
          fixedSum += weight * score;
        } else {
          variableWeight += weight;
          variableSubjects.push({
            element: scoreInput,
            subject: subject,
            weight: weight
          });
        }
      });

      // è®¡ç®—ç»“æœ
      if (variableWeight === 0) {
        const currentAvg = fixedSum / totalWeight;
        if (currentAvg >= targetScore) {
          document.getElementById('targetResult').innerHTML = `
            <p class="text-green-500">âœ… å·²è¶…è¿‡ç›®æ ‡ï¼å½“å‰å‡åˆ† ${currentAvg.toFixed(2)} åˆ† â‰¥ ç›®æ ‡ ${targetScore} åˆ†</p>
          `;
        } else {
          document.getElementById('targetResult').innerHTML = `
            <p class="text-red-500">âŒ å·²å¡«å†™å…¨éƒ¨ç§‘ç›®ï¼Œå½“å‰å‡åˆ† ${currentAvg.toFixed(2)} åˆ† < ç›®æ ‡ ${targetScore} åˆ†</p>
          `;
        }
        return;
      }

      const requiredSum = targetScore * totalWeight;
      const remainingSum = requiredSum - fixedSum;
      let minScore = remainingSum / variableWeight;

      // æ˜¾ç¤ºç»“æœ
      if (minScore > 100) {
        const maxPossible = (fixedSum + variableWeight * 100) / totalWeight;
        document.getElementById('targetResult').innerHTML = `
          <p class="text-red-500">âŒ æ— æ³•è¾¾åˆ°ç›®æ ‡ï¼</p>
          <p>å³ä½¿å…¶ä»–ç§‘ç›®éƒ½å¾—100åˆ†ï¼Œæœ€é«˜ä¹Ÿåªèƒ½è¾¾åˆ° ${maxPossible.toFixed(2)} åˆ†</p>
        `;
      } else if (minScore < 0) {
        const currentPossible = fixedSum / (fixedWeight || totalWeight);
        document.getElementById('targetResult').innerHTML = `
          <p class="text-green-500">âœ… å·²è¶…è¿‡ç›®æ ‡ï¼</p>
          <p>å½“å‰å·²å¡«å†™ç§‘ç›®å‡åˆ† ${currentPossible.toFixed(2)} åˆ† > ç›®æ ‡ ${targetScore} åˆ†</p>
        `;
      } else {
        minScore = Math.max(0, minScore);
        let resultHTML = `
          <p>è¦è¾¾åˆ°ç›®æ ‡ <span class="target-result">${targetScore}</span> åˆ†ï¼š</p>
          <p class="my-2">æœªå¡«å†™ç§‘ç›®éœ€è¦å¹³å‡è‡³å°‘ï¼š<span class="target-result text-xl">${minScore.toFixed(2)} åˆ†</span></p>
          <div class="bg-white p-2 rounded mt-2">
            <p class="font-medium mb-1">å„ç§‘è¦æ±‚ï¼š</p>
        `;
        
        variableSubjects.forEach(item => {
          resultHTML += `
            <div class="flex justify-between py-1 border-b">
              <span>${item.subject}</span>
              <span class="font-medium">â‰¥ ${minScore.toFixed(2)} åˆ†</span>
            </div>
          `;
          // åœ¨è¾“å…¥æ¡†ä¸­æ˜¾ç¤ºå»ºè®®åˆ†æ•°ï¼ˆä¸å®é™…ä¿®æ”¹å€¼ï¼‰
          item.element.placeholder = `è‡³å°‘${minScore.toFixed(2)}`;
        });
        
        resultHTML += `</div>`;
        document.getElementById('targetResult').innerHTML = resultHTML;
      }
    }

    // ç»˜åˆ¶é›·è¾¾å›¾
    function drawChart(labels, data) {
      const ctx = document.getElementById('scoreChart').getContext('2d');
      
      // å¤„ç†nullå€¼ï¼ˆæœªå¡«å†™çš„ç§‘ç›®ï¼‰
      const chartData = data.map(score => score === null ? 0 : score);
      const backgroundColors = data.map(score => 
        score === null ? 'rgba(200, 200, 200, 0.2)' : 'rgba(59, 130, 246, 0.4)'
      );
      const borderColors = data.map(score => 
        score === null ? 'rgba(200, 200, 200, 1)' : 'rgba(59, 130, 246, 1)'
      );
      
      if (chart) {
        // æ›´æ–°ç°æœ‰å›¾è¡¨æ•°æ®
        chart.data.labels = labels;
        chart.data.datasets[0].data = chartData;
        chart.data.datasets[0].backgroundColor = backgroundColors;
        chart.data.datasets[0].borderColor = borderColors;
        chart.update();
        return;
      }
      
      chart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'åˆ†æ•°',
            data: chartData,
            backgroundColor: backgroundColors,
            borderColor: borderColors,
            borderWidth: 2,
            pointBackgroundColor: borderColors,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 20
              },
              pointLabels: {
                font: {
                  size: 12
                }
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw === 0 ? 'æœªå¡«å†™' : `${context.raw} åˆ†`;
                }
              }
            }
          }
        }
      });
    }

    // åˆå§‹åŒ–åŠ è½½æ•°æ®
    function loadInitialData() {
      initialSubjects.forEach(subject => addRow(subject.subject, subject.weight, subject.score));
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', loadInitialData);
  </script>
</body>
</html>
